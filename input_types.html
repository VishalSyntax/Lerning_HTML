<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <form>
        <h1>Contact form Details</h1>
        <lable> First name</lable>
            <input type="text" placeholder="Enter your First name">
            <br> <br>
            <lable> Last name</lable>
            <input type="text" placeholder="Enter your Last name">
            <br> <br
            <lable> Email ID</lable>
            <input type="text" placeholder="Enter your Emai-id">
            <br> <br>
            <lable> Phone number</lable>
            <input type="number" placeholder="Enter your Phone number">
            <br> <br>
            <lable> Password</lable>
            <input type="password" placeholder="Enter your Password">
            <br> <br>
            <hr> <hr>
            <br> <br>
            <input type="date"> <input type="time"> <input type="month"> <input type="week"> <input type="datetime-local">
            <br> <br>
            <input type="color">
            <input type="range">
            <input type="url" placeholder="https://www.google.com/">
            <br> <br>
            <lable>
                choose city:
            </lable>
            <input type="checkbox" checked> pune
            <input type="checkbox"> mumbai
            <input type="checkbox"> delhi
            <br> <br>
            <lable> choose city</lable>
            <input type="radio" name="'gen" checked> male
             <input type="radio" name="'gen" checked> female
              <input type="radio" name="'gen" checked> other
            <br> <br>
            <lable>Select fav food</lable>
            <select>
                <option>Maggie</option>
                <option>Pizza</option>
                <option>Burger</option>
                <option>Samosa</option>
            </select>
            <br> <br>
            <label>upload Image or file</label>
            <input type="file" multiple>
            <br>
            <textarea rows="5" color="20"></textarea>
            <br>
            <input type="submit" value="submit">    
    </form>
</body>
</html>
