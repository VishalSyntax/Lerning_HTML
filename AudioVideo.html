<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio & Video tags</title>
</head>
<body>
    <!-- Audio tag example: -->
    <div style="text-align: center;">
    <h2>Audio, Video & <mark>iframe</mark> tag Examples</h2>
     <audio controls autoplay loop muted>
        <source src="/docs/Audio.mp3" type="audio/mp3">
     </audio>
     <br> <br
     <!-- Video tag example: -->
        <video controls poster="/images/space.webp" width="640" height="360">
            <source src="/docs/file_example_MP4_640_3MG.mp4" type="video/mp4">
        </video>
            
<!-- iframe tags use for embed another webpage or external content -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30259.427318992344!2d74.98715465530043!3d18.55471451823751!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc49fbb770fcc8d%3A0xd8b11a27dddc5496!2sKarjat%2C%20Maharashtra%20414402!5e0!3m2!1sen!2sin!4v1749712485187!5m2!1sen!2sin" width="640" height="360" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <hr>
    <iframe width="640" height="360" src="https://www.youtube.com/embed/0Gs3g24iuS8?si=DLPO2CJ3RTy8MNlp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
    <iframe src="/table.html" width="640" height="360"></iframe>
    <hr>
    <iframe src="/docs/htmlcheatsheet.pdf" width="640" height="360"></iframe>
    </div>


</body>
</html>
