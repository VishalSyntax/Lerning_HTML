<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag</title>
</head>
<body>
    <marquee direction="right" bgcolor="yellow" height="20">Welcome to FCT</marquee>
    <marquee direction="up" bgcolor="yellow" height="100">Welcome to FCT</marquee>
    <marquee direction="right" bgcolor="yellow" behavior="scroll" scrollamount="10" scrolldelay="100">Welcome to FCT</marquee>
    <marquee direction="alternate" bgcolor="yellow" behavior="scroll" scrollamount="10" scrolldelay="100">Welcome to FCT</marquee>
    <marquee direction="right" bgcolor="yellow" behavior="scroll" scrollamount="10" scrolldelay="100">Welcome to FCT</marquee><marquee direction="right" bgcolor="yellow" behavior="scroll" scrollamount="10" scrolldelay="100">Welcome to FCT</marquee>
</body>
</html>
